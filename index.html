<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Celebration Calculator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1.5s forwards;
            transform-origin: center bottom;
        }

        @keyframes explode {
            to {
                transform: translateY(-500px) scale(3);
                opacity: 0;
            }
        }

        #calculator-container {
            position: relative;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
        }

        #calculator {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        input {
            width: calc(100% - 20px);
            grid-column: span 4;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1.2em;
            box-sizing: border-box;
            border: 1px solid #aaa;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 1.2em;
            border: 1px solid #aaa;
            border-radius: 5px;
            background-color: #e0e0e0;
            transition: background-color 0.3s;
        }

        button:active {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<div id="fireworks-container"></div>

<div id="calculator-container">
    <div id="calculator">
        <input type="text" id="display" disabled>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="clearDisplay()">C</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculateResult() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }

    // Function to create a firework at a random position
    function createFirework() {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = Math.random() * window.innerWidth + 'px';
        document.getElementById('fireworks-container').appendChild(firework);
    }

    // Function to initiate fireworks at intervals
    function initiateFireworks() {
        setInterval(createFirework, 2000); // Adjust the interval as needed
    }

    initiateFireworks(); // Start the fireworks
</script>

</body>
</html>
