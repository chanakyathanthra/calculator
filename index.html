<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator with Currency Converter</title>
    <style>
        /* Add some basic styling if needed */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #currencyConverter {
            margin-top: 20px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 48%;
            padding: 10px;
            margin: 5px;
            box-sizing: border-box;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="display" disabled>
    <br>
    <button onclick="clearDisplay()">C</button>
    <!-- ... (previous buttons) ... -->
    <button onclick="convertCurrency()">Convert</button>
</div>

<div id="currencyConverter">
    <h2>Currency Converter</h2>
    <label for="amount">Amount:</label>
    <input type="number" id="amount">
    <label for="fromCurrency">From:</label>
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <!-- Add more currency options as needed -->
    </select>
    <label for="toCurrency">To:</label>
    <select id="toCurrency">
        <option value="EUR">EUR</option>
        <!-- Add more currency options as needed -->
    </select>
    <br>
    <button onclick="convertCurrency()">Convert</button>
    <p id="convertedAmount"></p>
</div>

<script>
    function convertCurrency() {
        const amount = document.getElementById('amount').value;
        const fromCurrency = document.getElementById('fromCurrency').value;
        const toCurrency = document.getElementById('toCurrency').value;

        fetch(`https://open.er-api.com/v6/latest/${fromCurrency}?apikey=0c4ef08d83fdf9b5a3d1bf60`)
            .then(response => response.json())
            .then(data => {
                const exchangeRate = data.rates[toCurrency];
                const convertedAmount = (amount * exchangeRate).toFixed(2);
                document.getElementById('convertedAmount').innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            })
            .catch(error => {
                console.error('Error fetching exchange rates:', error);
            });
    }
</script>

</body>
</html>
